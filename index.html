<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hotel Service</title>
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        
        <div class="jumbotron">
            <div class="container">
                <div class="col-sm-8 col-sm-offset-2">
                    <div>
                        <div class="col-md-6 col-md-offset-3">
                            <h2>Check-In</h2>
                            
                            <form id="checkInForm">
                                <div class="form-group">
                                    <label for="guestFirstName">First name</label>
                                    <input type="text" class="form-control" id="guestFirstName" placeholder="">
                                </div>
                                <div class="form-group">
                                    <label for="guestLastName">Last name</label>
                                    <input type="text" class="form-control" id="guestLastName">                                
                                </div>
                                <div class="form-group">
                                    <label for="guestEmail">Email</label>
                                    <input type="text" class="form-control" id="guestEmail" placeholder="">
                                </div>
                                <button type="submit" class="btn btn-primary">register</button>
                            </form>
                        </div>
                    </div>
                </div>                
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
